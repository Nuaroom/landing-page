  <text x="375" y="359" text-anchor="end" font-family="monospace" font-size="8" fill="#57534E">20</text>

  <!-- Code lines with syntax coloring -->
  <!-- L1: export function AccessRules() { -->
  <text x="385" y="112" font-family="monospace" font-size="8.5" fill="#C084FC">export function</text>
  <text x="466" y="112" font-family="monospace" font-size="8.5" fill="#E4E4E7">AccessRules() {</text>

