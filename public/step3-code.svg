  <text x="421" y="125" font-family="monospace" font-size="8.5" fill="#E4E4E7">{ rule } =</text>
  <text x="478" y="125" font-family="monospace" font-size="8.5" fill="#FCD34D">useRule</text>
  <text x="510" y="125" font-family="monospace" font-size="8.5" fill="#E4E4E7">()</text>

  <!-- L3: (blank) -->

