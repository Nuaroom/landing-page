  <text x="457" y="177" font-family="monospace" font-size="8.5" fill="#FCD34D">title</text>
  <text x="479" y="177" font-family="monospace" font-size="8.5" fill="#E4E4E7">={rule.name}</text>
  <text x="545" y="177" font-family="monospace" font-size="8.5" fill="#7DD3FC">/&gt;</text>

