  <text x="478" y="190" font-family="monospace" font-size="8.5" fill="#FCD34D">status</text>
  <text x="510" y="190" font-family="monospace" font-size="8.5" fill="#E4E4E7">=</text>
  <text x="516" y="190" font-family="monospace" font-size="8.5" fill="#86EFAC">"active"</text>
  <text x="558" y="190" font-family="monospace" font-size="8.5" fill="#7DD3FC">/&gt;</text>

  <!-- L8: (blank) -->

  <!-- L9:       <Section title="Thresholds"> -->
  <text x="415" y="216" font-family="monospace" font-size="8.5" fill="#7DD3FC">&lt;Section</text>
  <text x="457" y="216" font-family="monospace" font-size="8.5" fill="#FCD34D">title</text>
  <text x="479" y="216" font-family="monospace" font-size="8.5" fill="#E4E4E7">=</text>
  <text x="485" y="216" font-family="monospace" font-size="8.5" fill="#86EFAC">"Thresholds"</text>
  <text x="545" y="216" font-family="monospace" font-size="8.5" fill="#7DD3FC">&gt;</text>

  <!-- L10:         {rule.thresholds.map(t => ( -->
  <text x="425" y="229" font-family="monospace" font-size="8.5" fill="#E4E4E7">{rule.thresholds.map(t =&gt; (</text>

  <!-- L11:           <ThresholdRow -->
