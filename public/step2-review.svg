<svg width="680" height="440" viewBox="0 0 680 440" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-6%" y="-5%" width="112%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Card with shadow -->
  <rect x="150" y="40" width="380" height="360" rx="16" fill="white" stroke="#E5E3DD" stroke-width="1" filter="url(#shadow)"/>

  <!-- Header: Agent icon + name -->
  <circle cx="182" cy="72" r="12" fill="#FEF3C7"/>
  <text x="182" y="77" text-anchor="middle" font-family="Georgia, serif" font-size="11" font-weight="700" fill="#CA8A04">H</text>
  <text x="202" y="77" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1C1917">Heurica Agent</text>

  <!-- Divider -->
  <line x1="170" y1="94" x2="510" y2="94" stroke="#F0EDE6" stroke-width="1"/>

  <!-- Status: extracted -->
  <circle cx="185" cy="118" r="4" fill="#10B981"/>
  <text x="198" y="122" font-family="system-ui, sans-serif" font-size="10.5" fill="#57534E">12 objects extracted</text>

  <!-- Status: flagged -->
  <circle cx="185" cy="144" r="4" fill="#F59E0B"/>
  <text x="198" y="148" font-family="system-ui, sans-serif" font-size="10.5" fill="#57534E">3 items flagged for review</text>

  <!-- Question card -->
  <rect x="170" y="168" width="340" height="162" rx="12" fill="#FDFCF9" stroke="#E5E3DD" stroke-width="0.8"/>

  <!-- Question icon -->
  <circle cx="194" cy="196" r="12" fill="#FEF3C7"/>
  <text x="194" y="201" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#CA8A04">?</text>

  <!-- Question text -->
  <text x="214" y="192" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#1C1917">Should "Settings" be a separate</text>
  <text x="214" y="208" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#1C1917">module or nested under "Admin Panel"?</text>

  <!-- Context divider -->
  <line x1="190" y1="226" x2="490" y2="226" stroke="#F0EDE6" stroke-width="0.6"/>

  <!-- Context lines -->
  <text x="190" y="246" font-family="system-ui, sans-serif" font-size="9" fill="#A8A29E">Context: Referenced independently in 3 user stories.</text>
  <text x="190" y="262" font-family="system-ui, sans-serif" font-size="9" fill="#A8A29E">Different permission levels than other admin features.</text>

  <!-- Choice buttons -->
  <rect x="190" y="280" width="140" height="36" rx="8" fill="#1C1917"/>
  <text x="260" y="303" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="white">Separate Module</text>

  <rect x="340" y="280" width="142" height="36" rx="8" fill="white" stroke="#D6D3CC" stroke-width="0.8"/>
  <text x="411" y="303" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="#57534E">Nest Under Admin</text>

  <!-- Remaining items -->
  <text x="340" y="365" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8.5" fill="#C4C0B8">2 more items to review</text>
</svg>
